<!doctype html>

<body>

    <script>


        let way = document.body;
        let findInput = document.createElement('input');
        way.prepend(findInput);

        //  let findInput = document.querySelector('input');
        findInput.setAttribute('value', 'coordinates');

        let div = document.createElement('div');
        way.append(div);
        let findDiv = document.querySelector('div');

        findDiv.setAttribute('style', 'width:100%; height:600px; background-color: #f0f0f0');

        let canvasX = findDiv.getBoundingClientRect().x;
        let canvasY = findDiv.getBoundingClientRect().y;

        function getCoordinates1(coor) {
            findDiv.innerHTML = (event.clientX - canvasX) + ':' + (event.clientY - canvasY);
        }

        function getCoordinates(coor) {
            findInput.value = event.clientX + ':' + event.clientY;
        }
        findDiv.addEventListener('mousemove', getCoordinates)
        findDiv.addEventListener('mousemove', getCoordinates1)

    </script>
</body>
